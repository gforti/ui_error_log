            const str = '<div {$wow} cool="${test}>${yup}</div>${hi} test ${cool arr.map(val => `${val}${another})} cool test ${'

            const array = str.split('${').filter(v => v.length)
            const expressions = []
            let chunkCount = 0
            let start = ''
            array.forEach(chunk => {
              start += '${'
              chunkCount++
              const end = chunk.lastIndexOf('}')
              const occurrences = chunk.split('}').length-1
              if(end > -1) {
                chunkCount -= occurrences
              }
              console.log(chunkCount)
              if(chunkCount === 0) {
                expressions.push(`${start}${chunk.slice(0, end+1)}`)
                start = ''
              } else {
                start += chunk
              }
            })

            console.log(str)
            console.log(array)
            console.log(expressions)
